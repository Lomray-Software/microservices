<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://js.stripe.com/v3/"></script>
</head>
<body>

<form id="payment-form">
  <div id="payment-element">
    <!-- Elements will create form elements here -->
  </div>
  <label for="card-zipcode">Card Zipcode:</label>
  <input type="text" id="card-zipcode" required>
  <button id="submit">Submit</button>
  <div id="error-message">
    <!-- Display error message to your customers here -->
  </div>
</form>

<script type="application/javascript">
  const stripe = Stripe('Stripe public key');

  const options = {
    clientSecret: "Client secret from setup intent",
    // Fully customizable with appearance API.
    appearance: {/*...*/},
  };

  // Set up Stripe.js and Elements to use in the checkout form, passing the client secret obtained in step 3
  const elements = stripe.elements(options);

  // Create and mount the Payment Element
  const paymentElement = elements.create('payment');
  paymentElement.mount('#payment-element');

  const form = document.getElementById('payment-form');
  const cardZipcodeInput = document.getElementById('card-zipcode');

  form.addEventListener('submit', async (event) => {
    event.preventDefault();

    const {error} = await stripe.confirmSetup({
      // `Elements` instance that was used to create the Payment Element
      elements,
      confirmParams: {
        return_url: 'https://example.com/account/payments/setup-complete',
        payment_method_data: {
          card: {
            // Pass the zipcode from the input field to the billing_details
            billing_details: {
              address: {
                postal_code: cardZipcodeInput.value,
              },
            },
          },
        },
      }
    });

    const messageContainer = document.querySelector('#error-message');
    messageContainer.textContent = error ? error.message : "Payment setup successful";
  });
</script>
</body>
</html>
